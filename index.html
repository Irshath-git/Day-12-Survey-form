<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <div class="box">
        <div class="container mt-5" id="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="/" method="POST">
                                <div class="form-row">
                                    <div class="name">
                                        <label for="name"><b>Name</b><span>*</span></label><br/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" required>
                                        <small>First</small>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" required>
                                        <small>Last</small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="email"><b>Email</b><span class="mandatory"> *</span></label>
                                        <input type="email" class="form-control" id="email"required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <div><b>Your Experience</b><span class="mandatory"> *</span></div>
                                        <div class="rate">
                                            <input type="radio" id="star5" name="rate" value="5" />
                                            <label for="star5" title="text"></label>
                                            <input type="radio" id="star4" name="rate" value="4" />
                                            <label for="star4" title="text"></label>
                                            <input type="radio" id="star3" name="rate" value="3" />
                                            <label for="star3" title="text"></label>
                                            <input type="radio" id="star2" name="rate" value="2" />
                                            <label for="star2" title="text"></label>
                                            <input type="radio" id="star1" name="rate" value="1" />
                                            <label for="star1" title="text"></label>
                                        </div><br/>
                                    </div>
                                    <div>Overall, how would you rate your experience with us?</div><br>
                                </div>
                            </form>

                            <section>
                                <div><span class="disp-label">How satisfied are you with</span><span class="mandatory"> *</span><br></div>
                                <div class="container">
                                    <div class="row pad-top-bot">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="VeryUnsatis">Very Unsatisfied</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Unsatis">Unsatisfied</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Neutral">Neutral</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Satis">Satisfied</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="verySatis">Very Satisfied</label></div>
                                     </div>
                                     <div class="row bckgrnd-color rounded">
                                         <div class="col-sm-2 text-desc d-flex align-items-center">Purchase</div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnsatis" name="purchase"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unsatis" name="purchase"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neutral" name="purchase"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Satis" name="purchase"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="verySatis" name="purchase"></div>
                                     </div>
                                     <div class="row bckgrnd-color-none">
                                        <div class="col-sm-2 text-desc d-flex align-items-center">Service</div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnsatis" name="service"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unsatis" name="service"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neutral" name="service"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Satis" name="service"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="verySatis" name="service"></div>
                                    </div>
                                    <div class="row bckgrnd-color rounded">
                                        <div class="col-sm-2 text-desc d-flex align-items-center">Company Overall</div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnsatis" name="compOverall"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unsatis" name="compOverall"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neutral" name="compOverall"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Satis" name="compOverall"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="verySatis" name="compOverall"></div>
                                    </div>
                                </div>
                            </section><br>
                            <section>
                                <div><span class="disp-label">How likely are you to</span><span class="mandatory"> *</span><br></div>
                                <div class="container">
                                    <div class="row pad-top-bot">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="VeryUnlike">Very Unlikely</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Unlike">Unlikely</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Neut">Neutral</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="Like">Likely</label></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><label for="veryLike">Very Likely</label></div>
                                     </div>
                                     <div class="row bckgrnd-color rounded">
                                         <div class="col-sm-2 text-desc d-flex align-items-center">Buy from us again</div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnlike" name="buy"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unlike" name="buy"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neut" name="buy"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Like" name="buy"></div>
                                         <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="veryLike" name="buy"></div>
                                     </div>
                                     <div class="row bckgrnd-color-none">
                                        <div class="col-sm-2 text-desc d-flex align-items-center">Recommend our product to others</div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnlike" name="recProd"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unlike" name="recProd"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neut" name="recProd"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Like" name="recProd"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="veryLike" name="recProd"></div>
                                    </div>
                                    <div class="row bckgrnd-color rounded">
                                        <div class="col-sm-2 text-desc d-flex align-items-center">Recommend our company to others</div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="VeryUnlike" name="recComp"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Unlike" name="recComp"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Neut" name="recComp"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="Like" name="recComp"></div>
                                        <div class="col-sm-2 d-flex justify-content-center align-items-center"><input type="radio" id="veryLike" name="recComp"></div>
                                    </div>
                                </div>
                            </section><br>

                            <div class="comment">
                                <label><b>Additional Comments or Suggestions</b></label><br/>
                                <input class="textbox-comments" type="text" id="comments">
                                <button type="submit" class="butt mt-3">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
